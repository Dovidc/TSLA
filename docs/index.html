<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Quote Tracker</title>
    <link rel="stylesheet" href="styles.css"> <!-- Optional: Link to a CSS file for styles -->
</head>
<body>
    <h1>Dovid's TSLA Adventure</h1>
    <div id="quote">
        <p id="symbol"></p>
        <p id="currentPrice"></p>
        <p id="comparisonResult"></p>
        <p id="percentageChange"></p>
        <p id="moneyChange"></p> <!-- New element to display money made/lost -->
    </div>

    <!-- Link to the external JavaScript file -->
    <script src="script.js" defer></script>
</body>
</html>
